<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calciapt</title>
  </head>

  <body>
    <style>
      .d-none {

      }

      #wrapper {

        background-size: 100%;
        overflow: hidden;
        margin: 0 auto;
      }

      .page01 {

        height: 1200px;
        position: absolute;
        left: 0px;
        top: 0px;
      }

      .logo {
        background: url(images/anti.png);
        width: 15%;
        height: 101%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 65px;
        left: 76px;
      }

      .logo1 {
        background: url(images/family.png);
        width: 34%;
        height: 101%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 296px;
        left: 180px;
      }

      .head_right_img {
        background: url(images/across.png);
        width: 35%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 166px;
        right: 90px;
      }

      .head_right1_img {
        background: url(images/joinus.png);
        width: 34%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 512px;
        right: 100px;
      }

      .curapholic {
        background: url(images/calciapt-slide-4_5-1.png);
        width: 45%;
        height: 60%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 450px;
        left: 578px;
      }

      .curapholic2 {
        background: url(images/calciapt-slide-4-2.png);
        width: 47%;
        height: 50%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 123px;
        right: 1000px;
      }

      .curapholic3 {
        background: url(images/calciapt-slide-4-3.png);
        width: 47%;
        height: 50%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 123px;
        right: 6px;
      }

      .footer {
        background: url(images/reference-button.png);
        width: 10%;
        height: 10%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 35px;
        right: -18px;
        cursor: pointer;
      }

      .footer1 {
        background: url(images/arrow_pre.webp);
        width: 4%;
        height: 7%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 45%;
        left: 24px;
        transform: rotate(180deg);
      }

      .footer2 {
        background: url(images/nextButton.png);
        width: 12%;
        height: 5%;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 13%;
        right: 319px;
        cursor: pointer;
      }

      #doctorForm {
        position: absolute;
        top: 660px;
        right: 140px;
        width: 450px;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      #doctorForm input {
        width: 95%;
        padding: 14px;
        margin-bottom: 16px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        transition: border-color 0.2s ease;
      }

      #doctorForm input:focus {
        border-color: #007bff;
      }

      .doctors-count-box {
        position: absolute;
        top: 180px;
        right: 82px;
        width: 565px;
        padding: 20px 24px;
        background-color: white;
        border: 2px solid #007bff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        z-index: 999;
      }

      .doctors-count-box .count {
        font-size: 48px;
        font-weight: bold;
        color: #f4751e;
        margin-bottom: 10px;
      }

      .doctors-count-box .subtitle {
        font-size: 24px;
        color: #333;
        font-weight: 600;
      }

      .doctors-count-box .india {
        font-size: 28px;
        font-weight: bold;
        margin: 8px 0;
      }

      .doctors-count-box .india-text {
        color: #0047ab;
        margin: 0 8px;
      }

      .doctors-count-box .footer-text {
        font-size: 20px;
        color: #444;
        margin-top: 8px;
      }
    </style>

    <div id="wrapper" class="main_wrap">
      <div class="page01"></div>
      <div class="logo"></div>
      <div class="logo1"></div>
      <div class="doctors-count-box" id="doctorsCountBox">
        <div class="count">1000+</div>
        <div class="subtitle">Doctors across</div>
        <div class="india"><span class="india-text">INDIA</span></div>
        <div class="footer-text">
          have participated for the novel initiative
        </div>
      </div>
      <div class="head_right1_img"></div>

      <!-- Doctor Form -->
      <form id="doctorForm" onsubmit="submitForm(event)">
        <input
          type="text"
          id="doctorName"
          name="doctorName"
          placeholder="Doctor's Name"
          required
        />
        <input
          type="email"
          id="doctorEmail"
          name="doctorEmail"
          placeholder="Doctor's Email"
          required
        />
      </form>

      <div class="curapholic"></div>
      <div class="curapholic2"></div>
      <div class="curapholic3"></div>

      <a href="index_2.html">
        <div class="footer1"></div>
      </a>

      <!-- Trigger form submit -->
      <div class="footer2" onclick="submitForm(event)"></div>
      <div class="footer" onclick="openModal()"></div>
    </div>

    <script>
      function submitForm(event) {
        if (event) event.preventDefault();
        const name = document.getElementById("doctorName").value.trim();
        const email = document.getElementById("doctorEmail").value.trim();
        if (!name || !email) {
          alert("Please enter both name and email.");
          return;
        }

        const apiUrl = "https://crm.instamd.co.in/api/createdoctor";
        fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email }),
        })
          .then((res) => res.json())
          .then((data) => {
            const doctor = data.data;
            window.location.href = `index_4.html?user_id=${
              doctor.id
            }&doctor_name=${encodeURIComponent(doctor.name)}`;
          })
          .catch((err) => {
            console.error("Submission error:", err);
            alert("Error submitting form. Please try again.");
          });
      }

      function openModal() {
        alert("Reference modal trigger (add implementation)");
      }

      // âœ… Fetch total doctor count
      function loadDoctorCount() {
        const countBox = document.getElementById("doctorsCountBox");

        fetch("https://crm.instamd.co.in/api/docTotal")
          .then((res) => res.json())
          .then((data) => {
            const total = data.total || 1000; // fallback
            countBox.querySelector(".count").textContent = `${total}+`;
          })
          .catch((err) => {
            console.error("Error fetching count:", err);
            countBox.querySelector(".count").textContent = "1000+";
          });
      }

      window.onload = loadDoctorCount;
    </script>
  </body>
</html>
